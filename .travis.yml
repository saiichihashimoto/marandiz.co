language: node_js
cache: npm
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - saiichihashimoto@gmail.com
    on_success: never
    on_failure: always
script:
  - npm run build
jobs:
  include:
    - stage: test
      if: type = pull_request
    - stage: release
      if: type = push
      script: skip
      after_success: true
      deploy:
        provider: pages
        fqdn: pinterestadexamples.com
        github_token: $GITHUB_TOKEN
        target_branch: gh-pages
        local_dir: build
        skip_cleanup: true
        keep_history: true
